apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  ports:
  - name: web
    protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30009
  selector:
    app: api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: webapi
        image: messageboard_api
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: DOTNET_ENVIRONMENT
          value: K8S
        volumeMounts:
        - name: config
          mountPath: /app/
          subPath: appsettings.K8S.json
      volumes:
      - name: config
        configMap:
          name: apiconfig
